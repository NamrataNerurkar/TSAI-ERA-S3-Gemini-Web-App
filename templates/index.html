<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Learning Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .radio-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .radio-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .response h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .response-content {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }

        .error {
            background: #ffe6e6;
            border-left-color: #ff6b6b;
        }

        .error h3 {
            color: #d63031;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> CNN Learning Assistant</h1>
            <p>Your personal AI tutor for Convolutional Neural Networks</p>
        </div>
        
        <div class="content">
            <form id="learningForm">
                <div class="form-group">
                    <label for="learningLevel">What is your learning level?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="advanced" name="learningLevel" value="Advanced NN Practitioner">
                            <label for="advanced">Advanced NN Practitioner</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="familiar" name="learningLevel" value="Familiar with NNs">
                            <label for="familiar">Familiar with NNs</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="beginner" name="learningLevel" value="Have no idea what NNs are">
                            <label for="beginner">Have no idea what NNs are</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="question">What is your question?</label>
                    <textarea 
                        id="question" 
                        name="question" 
                        class="text-input" 
                        placeholder="Ask me anything about CNNs! For example: 'How do convolutional layers work?' or 'What's the difference between max pooling and average pooling?'"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-rocket"></i>
                    Get My Answer
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Thinking about your question...</p>
            </div>

            <div class="response" id="response">
                <h3><i class="fas fa-lightbulb"></i> Answer</h3>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script>
        document.getElementById('learningForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const learningLevel = formData.get('learningLevel');
            const question = formData.get('question');
            
            if (!learningLevel) {
                alert('Please select your learning level!');
                return;
            }
            
            if (!question.trim()) {
                alert('Please enter your question!');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('response').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        learning_level: learningLevel,
                        topic_to_learn: question
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const raw = data.answer || '';
                    const html = marked.parse(raw, { breaks: true });
                    const safe = DOMPurify.sanitize(html, { ALLOWED_TAGS: ['b','strong','i','em','p','br','ul','ol','li','code','pre','h1','h2','h3','h4','h5','h6','blockquote','hr','a'], ALLOWED_ATTR: ['href','title','target','rel'] });
                    const container = document.getElementById('responseContent');
                    container.innerHTML = safe;
                    document.getElementById('response').className = 'response';
                } else {
                    const container = document.getElementById('responseContent');
                    container.textContent = data.error || 'An error occurred while processing your request.';
                    document.getElementById('response').className = 'response error';
                }
                
                document.getElementById('response').style.display = 'block';
            } catch (error) {
                document.getElementById('responseContent').textContent = 'Network error. Please check your connection and try again.';
                document.getElementById('response').className = 'response error';
                document.getElementById('response').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
